        <nav class="navbar navbar-light custom-navbar">
            <div class="container-fluid">

        <hr>
        <div class="container page-container">
            <h2 class="mt-4">Counter</h2>
            <div id="counterText" >0</div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-2"><button id="decrementbutton" class="btn btn-secondary w-100 ctr-btn">Decrement</button></div>
                <div class="col-md-2"><button id="resetbutton" class="btn btn-secondary w-100 ctr-btn">Reset</button></div>
                <div class="col-md-2"><button id="incrementbutton" class="btn btn-secondary w-100 ctr-btn">Increment</button></div>  
            </div>
            <hr>
            <h2>Favorite Color</h2>
            <div id="favoriteColorContainer">
                <div id="favoriteColorBox">Favorite Color</div>
            </div>
            <div class="row gx-2 flex justify-content-center">
                <div class="col-6 col-md-2 mb-2"><button id="blue" class="btn btn-secondary w-100 color-btn">blue</button></div>
                <div class="col-6 col-md-2 mb-2"><button id="green" class="btn btn-secondary w-100 color-btn">green</button></div>
                <div class="col-6 col-md-2 mb-2"><button id="red" class="btn btn-secondary w-100 color-btn">red</button></div>
                <div class="col-6 col-md-2 mb-2"><button id="purple" class="btn btn-secondary w-100 color-btn">purple</button></div>
            </div>
            <hr>

        </div>
